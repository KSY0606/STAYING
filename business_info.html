<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운영 숙소 정보</title>
    <!-- 공통 css -->
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <!-- 운영 숙소 정보 css -->
    <link rel="stylesheet" type="text/css" href="css/business_info.css">
    <!-- 객실관리, 리뷰 -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/select.js"></script>
    <!-- 부트스트랩 input태그 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        
</head>
<body>
    <!--건너뛰기 링크-->
    <a id="skipNav" href="#contentsArea">본문 바로가기</a>
    <!--건너뛰기 링크 종료-->

    <div id="wrapper">
        <!-- header 영역 -->
        <header>
            <h1 class="logo">
                <a href="index.html">
                    <img src="images/Home/logo/logo.png" alt="page logo">
                </a>
            </h1>
            <nav role="navigation">
                <input type="button" value="로그인" class="btn_login">
            </nav>
        </header>
        <!-- // header 영역 -->

        <!-- contents -->
        <div class="container">
            <main>
                <div class="row" style="border: 1px solid red;">
                    <!-- background_image-->
                    <div class="col-12">
                        <div id="main_img">
                            <img src="images/business/business_info_bg_pic.jpeg" alt="business_info_bg_pic">
                        </div>
                    </div>
                    <!-- // background_image -->

                    <!-- room management, review -->
                    <div class="col-12">
                        <div id="manage_review_tab">
                            <div class="container text-center">
                                <div class="row row-cols-auto">
                                    <div class="col select select1">객실관리</div>
                                    <div class="col select select2">리뷰</div>
                                </div>
                                <hr>
                            </div>
                        </div>
                    </div>
                    <!-- // room management, review -->

                    <!-- romm add, del -->
                    <div class="col">
                        <div id="select_wrap">
                            <div class="select_btn">
                                <button type="button" class="btn btn-outline-primary btn-sm">객실 추가</button>
                                <button type="button" class="btn btn-outline-danger btn-sm">객실 삭제</button>
                            </div>
                        </div>
                    </div>
                    <!-- // romm add, del -->

                    <!-- room info -->
                    <div class="col" id="management">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">객실 사진</th>
                                <th scope="col">객실 타입</th>
                                <th scope="col">최대 투숙 가능 인원</th>
                                <th scope="col">가격</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="hei">
                                <th scope="row"><img class="room_pic" src="images/business/double.jpg"> </th>
                                <td>스탠다드 더블</td>
                                <td>00명</td>
                                <td>90,000</td>
                            </tr>
                            <tr class="hei">
                                <th scope="row"><img class="room_pic" src="images/business/Deluxe Twin.jpg"></th>
                                <td>디럭스 트윈</td>
                                <td>00명</td>
                                <td>111,000</td>
                            </tr>
                            <tr class="hei">
                                <th scope="row"><img class="room_pic" src="images/business/suite room.jpg"></th>
                                <td>스위트</td>
                                <td>00명</td>
                                <td>160,000</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- // room info -->
                </div>
            </main>
        </div>
        <!-- // contents -->


        <!-- footer -->
        <footer>
            <div id="footer_inner">
                <div class="page_info_area">
                    <img src="images/Home/logo/rm_back_logo.png" alt="page logo">
                    <p class="page_info"> 
                        &copy;2022 사이트이름. All Rights Reserved. <br>
                        주소: 서울특별시 종로구 어딘가. 사업자등록번호: 777-88-99999. <br>
                        대표이사: 누군가
                    </p>
                </div>
                <div class="cs_info_area">
                    <table class="cs_info">
                        <tr><td colspan = "2">고객센터</td></tr>
                        <tr><td>Tel.</td><td>000-111-2222</td></tr>
                        <tr><td>E-mail</td><td>staying@staying.co.kr</td></tr>
                    </table>
                </div>
            </div>
        </footer>
        <!-- // footer -->
    </div>
</body>
</html>
